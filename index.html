<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body data-theme="light">
        <div class="container">
            <div class="hero mt-3">
                <img src="https://media.istockphoto.com/id/1371944452/vector/orange-presentation-template-background.jpg?s=612x612&w=0&k=20&c=XQpdDMmuwcJVUVUxmCnkz2DBrbRhM_AdFFalPK1f1Yk=">
                <div class="p-3 d-flex justify-content-between align-items-end w-100">
                    <div class="d-flex">
                        <img src="https://placehold.co/100">
                        <h3 style="color: #fff">bloggy site</h3>
                    </div>
                    <a class="btn btn-white">Boing</a>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h4 class="m-0">Live Projects</h4>
                <a class="btn" href="">See All <i class="bi bi-arrow-right"></i></a>
            </div>
            <div class="row json-results" style="margin-top: 0!important;" data-json="sites" data-limit="3">
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h4 class="m-0">Other Projects</h4>
                <a class="btn" href="projects">See All <i class="bi bi-arrow-right"></i></a>
            </div>
            <div class="row json-results" style="margin-top: 0!important;" data-json="projects" data-limit="3">
            </div>
        </div>
